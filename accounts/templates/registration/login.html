{% extends "base.html" %}

{% block title %}Войдите{% endblock %}

{% block main_content %}
<div class="w3-card-4">
  <div class="w3-container w3-brown">
    <h2>Вход</h2>
     {% if form.errors %}
    <p>Ошибка: пароль или логин неправильные. Попробуйте снова!</p>
  {% else %}
    <p style="margin-left: 25%; width: 50%;">Введите логин/пароль:</p>
  {% endif %}
    <p style="margin-left: 25%; width: 50%;">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
  </div>
  <form class="w3-container" action="." method="post" style="margin-left: 25%; width: 50%;">
    <p>
    <label class="w3-text-brown"><b>Login</b></label>
    <input class="w3-input w3-border w3-sand" name="username" type="text"></p>
    <p>
    <label class="w3-text-brown"><b>Password</b></label>
    <input type="password" class="w3-input w3-border w3-sand" name="password"></p>
    <p>
      {% csrf_token %}
    <button class="w3-btn w3-brown">Entry</button></p>
  </form>
</div>

{% endblock %}
