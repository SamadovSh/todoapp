{% extends 'base.html' %}

{% block title %}Изменить задачу{% endblock %}

{% block main_content %}

    <h1 class="w3-text-blue">Поменять задачу</h1>
    {% csrf_token %}
    {{ form }}

</form>
{% endblock %}
